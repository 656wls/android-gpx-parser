apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "io.ticofab.androidgpxparser"
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 1
        versionName "0.1.4"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.1.1'

    // You should use the commented out line below in your application.
    // We depend on the source directly here so that development is easier.
    compile project(':parser')
    //compile 'io.ticofab.androidgpxparser:parser:0.1.3'
}
